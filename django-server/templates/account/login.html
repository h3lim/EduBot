{% extends '../frontdoor/base.html' %}
{% load static %}

{% block contents %}
  <link href="{% static '/accounts/css/sb-admin-2.css' %}" rel="stylesheet" />
  <link href="{% static '/accounts/css/social-btn.css' %}" rel="stylesheet" />
  <link href="{% static '/accounts/css/login.css' %}" rel="stylesheet" />

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h5 text-gray-900 mb-4">AI 학생을 학습하고 성장시켜 보세요!</h1>
                  </div>
                  <form class="user" method="post" action="{% url 'account_login' %}?next={{ request.GET.next }}">
                    {% csrf_token %}

                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="아이디를 입력해주세요" name="login" />
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="비밀번호를 입력해주세요." name="password" />
                    </div>
                    <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="customCheck" />
                        <label class="custom-control-label" for="customCheck">로그인 상태 유지</label>
                      </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-user btn-block bt">로그인</button>
                  </form>
                  <hr />

                  {% include 'account/socialbuttons.html' %}
                  <hr />

                  <div class="text-center">
                    <a class="small" href="{% url 'accounts:reset_password' %}">비밀번호를 잊어버렸나요?</a>
                  </div>
                  <div class="text-center">
                    <a class="small" href="{% url 'accounts:consent' %}">계정을 만들어보세요!</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
