{% load static %}
<!DOCTYPE html>
<html lang="ko">
    <head>
        <base href="/home/" />
        <title>A+EDU</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
        <meta name="description" content="에이쁠 에듀의 홈페이지입니다." />
        <meta name="keywords" content="aivle, aivle school, django, django admin, dashboard, bootstrap 5 dashboard, bootstrap 5 design, bootstrap 5" />
        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="{% static '/frontdoor/img/EDU.png' %}" />

        
        <!-- Icons-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" type="text/css" />
        <link href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css" rel="stylesheet" >

        <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static '/frontdoor/css/styles.css' %}" rel="stylesheet" />

        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
        <script src="{% static 'frontdoor/js/frontdoor.js' %}"></script>
